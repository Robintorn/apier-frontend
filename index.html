    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

                <!-- Optional JavaScript -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script href="js/main.js"></script>
    </head>
    <body>
        <div id="tokenStorage" style="position: fixed; top: 0;"></div>
        <div class="container" id="signUpSection">
            <h1 class="text-center">Signup</h1>
                <form id="signUp" class="pb-4">
                    <div class="form-group">
                    <div class="form-group">
                      <label for="firstname">Firstname:</label>
                      <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="form-group">
                      <label for="lastname">Lastname:</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <br />
                    <br />
                    <p class="CheckPrompt2" style="display: none;"></p>
                  </form>
        </div>

        <div class="container" id="signInSection">
            <h1 class="text-center">Login</h1>
                <form id="signIn" class="pb-4">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="emailLogin">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwdLogin">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <br />
                    <br />
                    <p class="CheckPrompt3" style="display: none;"></p>
                  </form>
        </div>

        <div class="container" id="updateSection" style="display: none;">
            <h1 class="text-center">Uppdatera lösenord</h1>
                <form id="updatePwd" class="pb-4">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="emailChange">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwdChange">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <br />
                    <br />
                    <p class="CheckPrompt4" style="display: none;"></p>
                  </form>
        </div>
        <div class="container">
            <div class="d-flex mt-3">
                <button id="addProduct" class="btn btn-warning mr-4">Add product</button>
                <button id="get" class="btn btn-success mr-4">Get products</button>
            </div>
            <hr>
            <form id="addProductForm" class="pb-4">
                <h2 class="mb-4">Lägg till produkt med POST</h2>
                <div class="form-group">
                    <input id="productname" class="form-control" type="text" placeholder="Skriv in produktens namn" autocomplete="off" />
                </div>
                <div class="form-group">
                    <textarea id="productDescription" class="form-control" placeholder="Beskriv produkten...." autocomplete="off"></textarea>
                </div>
                <input id="formSubmitProduct" class="btn btn-secondary mb-3" type="submit" value="Lägg till" />
            </form>
            <hr>
            <div id="output">

            </div>
            <div id="output2" class="row">
                
            </div>

        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/custom.js"></script>
        <script src="js/ovning1.js"></script>
    </body>
</html>
